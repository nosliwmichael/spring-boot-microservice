<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <th:block th:fragment="head">
        <head>
            <meta charset="ISO-8859-1">
            <meta id="_csrf_header" th:content="${_csrf.headerName}">
            <meta id="_csrf_token" th:content="${_csrf.token}">
            <title>Aperture</title>
            <link rel="icon" type="image/png" href="favicon.png">
            <link rel="stylesheet" type="text/css" href="css/main.css">
            <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
            <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
            <script type="text/javascript" src="js/bootstrap.min.js"></script>
        </head>
    </th:block>

    <th:block th:fragment="nav">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Aperture</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href=".">Home</a>
                    <a class="nav-item nav-link" href="user">User</a>
                    <a class="nav-item nav-link" href="scraper">Scraper</a>
                </div>
                <span>
                    <a sec:authorize="isAnonymous()" type="button" class="btn btn-outline-primary" href="login">Login</a>
                    <form sec:authorize="isAuthenticated()" id="logout-form" action="logout" method="POST">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="submit" value="Logout" class="btn btn-primary"/>
                    </form>
                </span>
            </div>
        </nav>
    </th:block>

</html>
