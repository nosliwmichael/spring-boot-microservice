<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="https://www.thymeleaf.org">

	<th:block th:include="fragments/general.html :: head"></th:block>
	<body>

		<th:block th:include="fragments/general.html :: nav"></th:block>
		
		<header class="page-header">
			<h1>Login</h1>
		</header>
		
		<div id="loginCard" class="card d-flex">
			<div class="card-body mx-auto">
		        <div th:if="${param.error}">
		            Invalid username and password.
		        </div>
		        <div th:if="${param.logout}">
		            You have been logged out.
		        </div>
		        <form th:action="@{/login}" method="post">
		            <div class="form-group">
		            	<label>User Name : <input id="username" type="text" class="form-control" name="username"/></label>
		            </div>
		            <div class="form-group">
		            	<label>Password: <input id="password" type="password" class="form-control" name="password"/></label>
		            </div>
		            <div class="form-group">
		            	<input type="submit" class="btn btn-primary" value="Sign In"/>
		            </div>
		        </form>
		    </div>
	    </div>
    </body>
</html>
