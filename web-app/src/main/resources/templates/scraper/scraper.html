<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">

    <th:block th:include="fragments/general.html :: head"></th:block>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.4-build.3588/angular.min.js"></script>
    <script type="text/javascript" src="js/angular/scraper/scraper.module.js"></script>
    <script type="text/javascript" src="js/angular/scraper/scraper.controller.js"></script>
    <script type="text/javascript" src="js/angular/scraper/scraper.service.js"></script>

    <body>

        <th:block th:include="fragments/general.html :: nav"></th:block>

        <header class="page-header">
            <h1>Scraper</h1>
        </header>

        <main data-ng-app="scraper.module" data-ng-controller="ScraperController as vm">

            <div class="card d-flex">
                <div class="card-body mx-auto">
                    <div class="input-group">
                        <label for="url">URL:
                            <input id="url" type="text" class="form-control" name="url" data-ng-model="vm.elementCriteria.url"/>
                        </label>
                    </div>
                    <div class="input-group">
                        <label for="elementId">ID:
                            <input id="elementId" type="text" class="form-control" name="elementId" data-ng-model="vm.elementCriteria.id"/>
                        </label>
                        <div class="input-group">
                            <label for="classNames">Class Names:
                                <input id="classNames" type="text" class="form-control" name="classNames" data-ng-model="vm.elementCriteria.classNames"/>
                            </label>
                        </div>
                        <div class="input-group">
                            <label for="attributes">Attributes:
                                <input id="attributes" type="text" class="form-control" name="attributes" data-ng-model="vm.elementCriteria.attributes"/>
                            </label>
                        </div>
                        <div class="input-group">
                            <label for="tagName">Tag Name:
                                <input id="tagName" type="text" class="form-control" name="tagName" data-ng-model="vm.elementCriteria.tagName"/>
                            </label>
                        </div>
                        <input type="button" class="btn btn-primary" value="Search" data-ng-click="vm.getElements()"/>
                    </div>
                </div>
            </div> <!-- End of Card -->

            <div class="card d-flex">
                <div class="card-body mx-auto">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">User ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="user in vm.userResults">
                            <td>{{user.userId}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.age}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>

    </body>
</html>
